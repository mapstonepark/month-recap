<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="fetchRecap()">

    <section class="container">
        <h1>Monthly Recap</h1>
        <section class="jumbotron">
            <h3>Review last month:</h3>
            <form id="recapInputForm">
                <div class="form-group">
                    <label for="recapSubjInput">Month</label>
                    <input type="text" class="form-control" id="recapSubjInput" placeholder="What month are we reviewing...">
                </div>
                <div class="form-group">
                    <label for="recapDescInput">Description</label>
                    <input type="text" class="form-control" id="recapDescInput" placeholder="Issue Description...">
                </div>
                <div class="form-group">
                    <label for="recapSeverityInput">Severity</label>
                    <select class="form-control" id="recapSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High" selected>High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recapAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="recapAssignedToInput" placeholder="Enter Person Responsible...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </section>
        <section class="row">
            <div class="col-lg-12">
                <div id="recapsList">
                    <!--This will be populated by JS-->
                </div>
            </div>
        </section>
    </section>



    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
