<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Monthly Recaps</title>
</head>
<body>
    <section class="container">
        <h1>Monthly Recap Demo</h1>
        <section class="jumbotron">
            <h3>Add New Recap:</h3>
            <form id="recapInputForm">
               <div class="form-group">
                <label for="monthRecapInput">Month</label>
                <input type="text" class="form-control" id="monthRecapInput" placeholder="What month is this review for?">
               </div>
               <div class="form-group">
                <label for="overallEventsInput">Overall Events and Accomplishments</label>
                <input type="text" class="form-control" id="overallEventsInput" placeholder="How was the month?">
               </div>
               <div class="form-group">
                <label for="healthInput">How was your health?</label>
                <input type="text" class="form-control" id="healthEventsInput" placeholder="Any new ailments or health achievements?">
               </div>
               <div class="form-group">
                <label for="familyInput">How is your family?</label>
                <input type="text" class="form-control" id="familyInput" placeholder="Any births/weddings/additions?">
               </div>
               <div class="form-group">
                <label for="homeInput">How is your home/house/apartment/dwelling?</label>
                <input type="text" class="form-control" id="homeInput" placeholder="Any projects, decorations or home improvements?">
               </div>
               <div class="form-group">
                <label for="workInput">How is your work?</label>
                <input type="text" class="form-control" id="workInput" placeholder="Any new coworkers, friends, projects?">
               </div>
               <div class="form-group">
                <label for="exerciseInput">Are you exercising?</label>
                <input type="text" class="form-control" id="exerciseInput" placeholder="How have you been feeling?">
               </div>
               <div class="form-group">
                <label for="friendsTimeInput">What friends did you spend the most time with?</label>
                <input type="text" class="form-control" id="friendsTimeInput" placeholder="Most worthwhile hangout?">
               </div>
               <div class="form-group">
                <label for="memorableInput">What was your most memorable event?</label>
                <input type="text" class="form-control" id="memorableInput" placeholder="Any event that stands out as your favorite activity?">
               </div>
               <div class="form-group">
                <label for="musicInput">What music did you listen to?</label>
                <input type="text" class="form-control" id="musicInput" placeholder="Favortite songs or new artists discovered?">
               </div>
               <div class="form-group">
                <label for="mediaInput">What did you watch and love?</label>
                <input type="text" class="form-control" id="mediaInput" placeholder="What media left the biggest impression on you?">
               </div>
               <div class="form-group">
                <label for="foodInput">What did you eat?</label>
                <input type="text" class="form-control" id="foodInput" placeholder="Any new recipes you tried out or restaurants worth revisiting?">
               </div>
            </form>
        </section>
    </section>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
